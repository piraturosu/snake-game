<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Minigame</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="topMenu">
      <h1>classic snake</h1>
    </div>
    <div id="board"></div>
    <div id="startMenu">
      <ul>
        <li id="">pick your speed:</li>
        <div id="unu">
          <li id="slow" class="speed-selector">slow</li>
        </div>

        <li id="normal" class="speed-selector">normal</li>
        <li id="fast" class="speed-selector">fast</li>
      </ul>
    </div>
    <div id="bottomMenu">
      <div class="infoScore">
        <p>SCORE: <span id="scoreSpan"></span></p>
      </div>
      <div class="respawnButton"></div>
      <div class="infoScore">
        <p>RECORD: <span id="recordSpan"></span></p>
      </div>
    </div>
    <script src="variables.js"></script>
    <script src="utils.js"></script>
    <script src="storage.js"></script>
    <script src="state.js"></script>
    <script src="view.js"></script>
    <script src="viewMenu.js"></script>
    <script src="start.js"></script>
  </body>
</html>
